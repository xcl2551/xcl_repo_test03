	server{
		listen       80;    
		server_name  www.xuecheng.com;    
		ssi on;    
		ssi_silent_errors on; 
		#门户网站	
		location / {    
			alias  D:/workspace-xcedu/learning_online/xcEduUI/xc-ui-pc-static-portal/;        
			index  index.html;        
		} 
		#静态资源，包括系统所需要的图片，js、css等静态资源    
		location /static/img/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/xc-ui-pc-static-portal/img/; 
		}     
		location /static/css/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/xc-ui-pc-static-portal/css/;        
		}     
		location /static/js/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/xc-ui-pc-static-portal/js/;        
		}     
		location /static/plugins/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/xc-ui-pc-static-portal/plugins/;        
			add_header Access-Control-Allow-Origin http://ucenter.xuecheng.com;          
			add_header Access-Control-Allow-Credentials true;          
			add_header Access-Control-Allow-Methods GET;        
		}  
		
		#页面预览
		location /course/detail/ { 
			proxy_pass http://cms_server_pool;    # 动态
			#proxy_pass http://static_server_pool;  # 静态
		} 
		
		location /static/company/ { 
			proxy_pass http://static_server_pool;        
		}     
		location /static/teacher/ {      
			proxy_pass http://static_server_pool;        
		}     
		location /static/stat/ {      
			proxy_pass http://static_server_pool;        
		}     		
			   
	}	
	
	
	#图片服务
	upstream img_server_pool{
		#server 192.168.101.64:80 weight=10;
		server 192.168.236.135:80 weight=10;
	} 
	#学成网图片服务
	server {
		listen       80;    
		server_name img.xuecheng.com;    
		   
		#个人中心    
		location /group1 {      
			proxy_pass http://img_server_pool;          
		}     
     
	}
	
	#学成网静态资源
	server {
		listen       91;    
		server_name localhost;    
		   
		#公司信息    
		location /static/company/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/static/company/; 
		}     
		#老师信息    
		location /static/teacher/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/static/teacher/;        
		}     
		#统计信息    
		location /static/stat/ {      
			alias   D:/workspace-xcedu/learning_online/xcEduUI/static/stat/;        
		}     
		location /course/detail/ {      
			alias  D:/workspace-xcedu/learning_online/xcEduUI/static/course/detail/;        
		}
		location /course/category/ {      
			alias  D:/workspace-xcedu/learning_online/xcEduUI/static/category/;        
		}		
	}
	
	#学成网媒体服务
	server {
		listen       90;    
		server_name  localhost;    
		#视频目录    
		location /video/ {    
			alias   D:/temp/ffmpeg/;        
		}    
	}
	
	#学成网媒体服务代理
	map $http_origin $origin_list{
		default http://www.xuecheng.com;
		"~http://www.xuecheng.com" http://www.xuecheng.com;
		"~http://ucenter.xuecheng.com" http://ucenter.xuecheng.com;
	}
	#学成网媒体服务代理
	server {
		listen       80;    
		server_name video.xuecheng.com;    
		   
		location /video {      
			proxy_pass http://video_server_pool;          
			add_header Access-Control-Allow-Origin $origin_list;        
			#add_header Access-Control-Allow-Origin *;        
			add_header Access-Control-Allow-Credentials true;          
			add_header Access-Control-Allow-Methods GET;        
		}     
	   
	}
	
	#媒体服务
    upstream video_server_pool{
     server 127.0.0.1:90 weight=10;    
    }
	
	
	#静态资源服务
	upstream static_server_pool{
		server 127.0.0.1:91 weight=10;
	}
	
	#CMS页面预览
	upstream cms_server_pool{
		server 127.0.0.1:31001 weight=10;
	}
	
	
	
